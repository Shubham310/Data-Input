<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
<h2 class="page-header">Register</h2>

<form name="userForm" method="post" action="/users/register" ng-submit="submitForm(userForm.$valid)" novalidate>
	<div class="form-group">
		<label>Fistname</label>
		<input type="text" class="form-control" placeholder="firstname" name="firstname" ng-model="firstname" required>
		<p ng-show="userForm.firstname.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>

	</div>
	<div class="form-group">
		<label>lastname</label>
		<input type="text" class="form-control" placeholder="lastname" name="lastname" ng-model="lastname">
	</div>
	<div class="form-group">
		<label>Age</label>
		<input type="number" class="form-control" placeholder="Age" name="age" ng-model="age" ng-maxlength="3" required>
	</div>
	<div class="form-group">
		<label>gender</label>
		<select class="form-control" name="gender" ng-model="gender" required>
			<option>Male</option>
			<option>Female</option>
			<option>Other</option>
		</select>
	</div>
	<div class="form-group">
		<label>phone</label>
		<input type="tel" class="form-control" placeholder="phone" name="phone" ng-model="phone" ng-maxlength="10" required>
	</div>
	<div class="form-group">
		<label>Information</label>
		<input type="text" class="form-control" placeholder="information" name="information">
	</div>
	<button type="submit" class="btn btn-default" ng-disabled="userForm.$invalid" >Submit</button>
	</form>

	<script type="text/javascript">
		var validationApp = angular.module('validationApp', []);

		validationApp.controller('mainController', function($scope){
			console.log('hi');
			$scope.submitForm = function(isValid){
				if(isValid){
					alert('Form submitted');
				}
			}
		})
	</script>
</body>
</html>
